{%extends 'django_registration/base.html'%}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="background-color:burlywood;; color:maroon;">
  <div class="row">
    <!-- Empty div -->
    <div class="col s4"></div>
    <div class="col s4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">sign in</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {{form}}

            <div class="form-group">
              <input style="background-color: burlywood;" type="submit" class="btn btn-info btn-sm" value="Login">
              <p>Register <a href="/accounts/register">here</a></p>
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col s4"></div>
  </div>
</div>

{% endblock %}
